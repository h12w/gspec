box: golang

build:
    steps:
         - setup-go-workspace

         - script:
             name: go-get
             code: |
               pwd
               go version
               go get h12.me/gspec
               export WERCKER_SOURCE_DIR=/gopath/src/h12.me
               cd $WERCKER_SOURCE_DIR

         - script:
             name: go-test
             code: |
               pwd
               go test ./...
